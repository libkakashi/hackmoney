type Launchpad_TokenLaunched {
  id: ID!
  address: String!
  strategy: String!
  auction: String!
  creator: String!
  name: String!
  symbol: String!
  description: String!
  website: String
  twitterUrl: String
  discordUrl: String
  telegramUrl: String
  ensName: String
  image: String!
  auctionStartBlock: BigInt!
  auctionEndBlock: BigInt!
  auctionClaimBlock: BigInt!
  poolMigrationBlock: BigInt!
  salt: String!
  createdAt: Int!
  createdAtBlock: BigInt!
  txHash: String!
}

type Token_Transfer {
  id: ID!
  token: String! @index
  from: String! @index
  to: String! @index
  amount: BigInt!
  blockNumber: Int!
  timestamp: Int!
  txHash: String!
}

type TokenHolder {
  id: ID! # token_wallet
  token: String! @index
  wallet: String! @index
  balance: BigInt!
  totalSent: BigInt!
  totalReceived: BigInt!
  transferCount: Int!
  lastUpdatedAt: Int!
}
