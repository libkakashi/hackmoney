type Launchpad_TokenLaunched {
  id: ID!
  address: String!
  creator: String!
  name: String!
  symbol: String!
  createdAt: Int!
  createdAtBlock: BigInt!
  txHash: String!
}

type Token_Transfer {
  id: ID!
  token: String! @index
  from: String! @index
  to: String! @index
  amount: BigInt!
  blockNumber: Int!
  timestamp: Int!
  txHash: String!
}

type TokenHolder {
  id: ID! # token_wallet
  token: String! @index
  wallet: String! @index
  balance: BigInt!
  totalSent: BigInt!
  totalReceived: BigInt!
  transferCount: Int!
  lastUpdatedAt: Int!
}
