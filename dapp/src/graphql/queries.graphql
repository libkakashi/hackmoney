query GetTokens($limit: Int!, $offset: Int!) {
  Launchpad_TokenLaunched(
    limit: $limit
    offset: $offset
    order_by: {createdAt: desc}
  ) {
    id
    address
    strategy
    auction
    creator
    name
    symbol
    description
    website
    twitterUrl
    discordUrl
    telegramUrl
    ensName
    image
    auctionStartBlock
    auctionEndBlock
    auctionClaimBlock
    poolMigrationBlock
    salt
    createdAt
    createdAtBlock
    txHash
  }
}

query GetTokenHoldersByBalance($token: String!, $limit: Int!, $offset: Int!) {
  TokenHolder(
    where: {token: {_eq: $token}, balance: {_gt: "0"}}
    order_by: {balance: desc}
    limit: $limit
    offset: $offset
  ) {
    id
    token
    wallet
    balance
    totalSent
    totalReceived
    transferCount
    lastUpdatedAt
  }
}

query GetTokenHoldersByVolume($token: String!, $limit: Int!, $offset: Int!) {
  TokenHolder(
    where: {token: {_eq: $token}}
    order_by: {totalSent: desc}
    limit: $limit
    offset: $offset
  ) {
    id
    token
    wallet
    balance
    totalSent
    totalReceived
    transferCount
    lastUpdatedAt
  }
}

query FilterTokens(
  $limit: Int!
  $offset: Int!
  $where: Launchpad_TokenLaunched_bool_exp
  $order_by: [Launchpad_TokenLaunched_order_by!]
) {
  Launchpad_TokenLaunched(
    limit: $limit
    offset: $offset
    where: $where
    order_by: $order_by
  ) {
    id
    address
    strategy
    auction
    creator
    name
    symbol
    description
    website
    twitterUrl
    discordUrl
    telegramUrl
    ensName
    image
    auctionStartBlock
    auctionEndBlock
    auctionClaimBlock
    poolMigrationBlock
